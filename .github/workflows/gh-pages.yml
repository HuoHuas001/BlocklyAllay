name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docs/**'  # Only trigger on docs changes
      - '.github/workflows/gh-pages.yml'  # Trigger on workflow changes

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full clone for MkDocs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use a stable Python version
          cache: 'pip'  # Cache pip packages

      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Build documentation
        run: |
          cd docs  # Change to docs directory
          mkdocs build  # Build the documentation

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/site  # Directory containing the built docs
          cname:  badoc.txssb.cn # Optional: Add your custom domain here if needed
          force_orphan: true  # Create a clean history on gh-pages branch
          commit_message: "Deploy docs: ${{ github.event.head_commit.message }}"
